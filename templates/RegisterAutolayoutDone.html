<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/css/register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="register-autolayout-done">
      <div class="group-div">
        <div class="frame-wrapper2">
          <div class="frame-parent7">
            <div class="frame-parent8">
              <div class="register-parent">
                <b class="register">Register</b>
                <p class="click-on-submit1">
                  Click on Submit to book appointment.
                </p>
              </div>
              <form class="name-group"  method="post" action="/register/"> {% csrf_token %}
                <div class="name1">
                  <input
                    class="first-name"
                    type="text"
                    placeholder="First Name"
                    name="firstName"
                    required
                  /><input
                    class="last-name"
                    type="text"
                    placeholder="Last Name"
                    name="lastName"
                  />
                </div>
                <input
                  class="frame-item"
                  type="email"
                  placeholder="Enter Email Id"
                  name="email"
                  required
                /><input
                  class="frame-inner"
                  type="number"
                  placeholder="Enter Phone Number"
                  required
                  name="mobile"
                />
                <div class="frame-parent9">
                  <input
                    class="frame-input"
                    type="text"
                    placeholder="Blood Group"
                    name="bloodGroup"
                    required
                  /><input class="frame-child1" type="text" />
                </div>
                <input
                  class="frame-child2"
                  type="password"
                  placeholder="password"
                  name="password"
                  required
                /><button class="upload-image" hidden>
                  <div class="upload-image-child"></div>
                  <div class="scan-patient-face-container1">
                    <span class="scan-patient-face1">Scan Patient Face</span
                    ><span class="span1">*</span>
                  </div></button
                ><button class="submit2">
                  <div class="submit-child"></div>
                  <div class="submit3">Submit</div>
                </button>
              </form>
            </div>
            <div class="frame-child3"></div>
          </div>
        </div>
        <img class="doc-img-icon" alt="" src="/static/public/doc-img@2x.png" />
      </div>
    </div>
  </body>
</html>
