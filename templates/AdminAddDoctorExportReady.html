<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {% load static %}
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="{% static '{./AdminAddDoctorExportReady.css}' %}" />
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="admin-add-doctor-export-read">
      <div class="side-bar-group">
        <nav class="side-bar1">
          <div class="logo-group">
            <button class="logo2">
              <img class="icon2" alt="" src="./public/logo1@2x.png" /><a
                class="wecare2"
                >WeCare</a
              >
            </button>
            <div class="nav">
              <button class="scan">Dashboard</button
              ><button class="scan">Scan</button
              ><button class="scan">Patient Data</button
              ><button class="scan">Doctor Data</button
              ><button class="add-doctor-wrapper">
                <div class="add-doctor">Add Doctor</div>
              </button>
            </div>
          </div>
        </nav>
        <div class="right">
          <div class="add-doctor-parent">
            <b class="add-doctor1">Add Doctor</b>
            <div class="name-parent">
              <input
                class="name"
                type="text"
                placeholder="Name e.g John Doe"
              /><input
                class="email"
                type="text"
                placeholder="Email e.g. jd@gmail.com"
              /><input
                class="phone-number"
                type="text"
                placeholder="Phone No. e.g. 9998887774"
              /><button class="add-button"><b class="save">Add </b></button>
            </div>
          </div>
          <img class="icon3" alt="" src="./public/269-1@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
