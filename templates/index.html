<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="appointment-autolayout-done">
      <div class="appointment-autolayout-done-inner">
        <div class="content-parent">
          <div class="content">
            <div class="head">
              <b class="book-appointment">Book Appointment</b>
              <div class="click-on-submit">
                Click on Submit to book appointment.
              </div>
            </div>
            <div class="inputs">
              <input
                class="inputs-child"
                type="text"
                placeholder="Enter your preferred time slot"
                required
              /><input
                class="inputs-item"
                type="text"
                placeholder="Describe your symptoms"
                required
              />
            </div>
            <div class="buttons">
              <button class="scan-face">
                <div class="scan-patient-face-container">
                  <span class="scan-patient-face">Scan Patient Face</span
                  ><span class="span">*</span>
                </div></button
              ><button class="submit"><b class="submit1">Submit</b></button>
            </div>
          </div>
          <img class="icon" alt="" src="./public/3914790-1@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
